<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TLDR Content</title>
  <script>
    // GitHub Pages SPA redirect
    // This script redirects 404 errors to the main app with the original path as a query parameter
    // The app then handles client-side routing
    var repo = '/tldr-content'; // Repository name for project pages
    var l = window.location;

    // Get the path after the repo name
    var path = l.pathname;
    if (path.startsWith(repo)) {
      path = path.slice(repo.length);
    }

    // Redirect to index with the path as a query parameter
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repo +
      '/?p=' + encodeURIComponent(path.slice(1)) +
      (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') +
      l.hash
    );
  </script>
</head>
<body>
  <noscript>
    <p>JavaScript is required to use TLDR Content.</p>
    <p>Please enable JavaScript in your browser settings.</p>
  </noscript>
</body>
</html>
